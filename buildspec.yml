version: 0.2
env:
  variables:

phases:
  install:
    runtime-versions:
      nodejs: 10
      commands:
  pre-build:
    commands:
      - npm install
    build:
      commands:
        - npm run build
      post-build:
        commands:
          - aws s3 cp ./build s3://samuli-cb-bucket --recursive
        artifacts:
          files:
            - index.js
            - package.json
            - node_modules/**/*